<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plague Brew</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header container grid-12">
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__list-item">Главная</li>
                    <li class="header-nav__list-item">О нас</li>
                    <li class="header-nav__list-item">Продукция</li>
                    <li class="header-nav__list-item">Сотрудничество</li>
                </ul>
            </nav>
            <section class="header-logo">
                <div class="header-logo__pic">
                    <img src="images/logo.svg" alt="Логотип Plague Brew">
                    <p class="header-logo__est">St. Petersburg, est. 2020</p>
                </div>
            </section>
            <div class="header-socials">
                <ul class="header-socials__list">
                    <li class="header-socials__list-item"><img src="images/ig-icon.svg" alt=""></li>
                    <li class="header-socials__list-item"><img src="images/tg-icon.svg" alt=""></li>
                    <li class="header-socials__list-item"><img src="images/vk-icon.svg" alt=""></li>
                    <li class="header-socials__list-item"><img src="images/ut-icon.svg" alt=""></li>
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
